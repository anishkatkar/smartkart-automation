<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartKart - Trendy Fashion & Lifestyle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: '#E3EF26', dark: '#0C342C', textLight: '#FFFDEE' } } } }
    </script>
</head>
<body class="font-inter bg-background">

<!-- Floating/Fixed Header (This one is correct) -->
<header id="main-header" class="fixed top-0 left-0 w-full z-50 transition-all duration-300 opacity-0 pointer-events-none">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-20 text-textLight">
            <a href="index.html" class="flex items-center space-x-2 text-2xl font-bold"><i class="fas fa-shopping-bag"></i><span>SmartKart</span></a>
            <nav class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="font-medium hover:text-primary">Home</a>
                <div class="relative group">
                    <a href="products.html" class="font-medium hover:text-primary flex items-center py-8">Products <i class="fas fa-chevron-down ml-2 text-xs"></i></a>
                    <div class="absolute top-full -left-4 -right-4 h-6 bg-transparent"></div>
                    <div class="absolute top-full left-1/2 -translate-x-1/2 pt-6 w-48 opacity-0 pointer-events-none group-hover:opacity-100 group-hover:pointer-events-auto transition-opacity duration-300 z-50">
                        <div class="bg-dark rounded-md shadow-lg p-2">
                            <a href="products.html?category=Clothing" class="block px-4 py-2 text-sm text-textLight hover:bg-white/10 rounded-md">Clothing</a>
                            <a href="products.html?category=Footwear" class="block px-4 py-2 text-sm text-textLight hover:bg-white/10 rounded-md">Footwear</a>
                            <a href="products.html?category=Home Decor" class="block px-4 py-2 text-sm text-textLight hover:bg-white/10 rounded-md">Home Decor</a>
                            <a href="products.html?category=Accessories" class="block px-4 py-2 text-sm text-textLight hover:bg-white/10 rounded-md">Accessories</a>
                        </div>
                    </div>
                </div>
                <a href="#about-section" class="font-medium hover:text-primary">About</a>
            </nav>
            <div class="flex items-center space-x-4">
                <div class="relative"><a href="checkout.html" id="cartLink" class="p-2 hover:text-primary"><i class="fas fa-shopping-cart text-lg"></i></a><span id="cartCount" class="absolute -top-1 -right-1 bg-primary text-dark text-xs rounded-full h-5 w-5 flex items-center justify-center font-bold">0</span></div>
                <div id="auth-container"></div>
            </div>
        </div>
    </div>
</header>

<main id="home-page-content">
    <section id="hero" class="parallax-section relative h-screen flex items-center justify-center text-center text-textLight">
        <div class="absolute top-0 left-0 w-full z-20">
            <div class="container mx-auto px-4">
                <div class="flex items-center justify-between h-24 text-textLight">
                    <a href="index.html" class="flex items-center space-x-2 text-2xl font-bold"><i class="fas fa-shopping-bag"></i><span>SmartKart</span></a>
                    <nav class="hidden md:flex items-center space-x-8">
                        <a href="index.html" class="font-medium hover:text-primary">Home</a>

                        <!-- THIS IS THE CORRECTED DROPDOWN BLOCK FOR THE HERO HEADER -->
                        <!-- It is copied from your products.html file and adapted -->
                        <div class="relative group">
                            <a href="products.html" class="font-medium hover:text-primary flex items-center py-8">Products <i class="fas fa-chevron-down ml-2 text-xs"></i></a>
                            <div class="absolute top-full -left-4 -right-4 h-6 bg-transparent"></div>
                            <!-- The 'pt-6' and positioning classes ensure it appears correctly -->
                            <div class="absolute top-full left-1/2 -translate-x-1/2 pt-6 w-48 opacity-0 pointer-events-none group-hover:opacity-100 group-hover:pointer-events-auto transition-opacity duration-300 z-50">
                                <div class="bg-dark rounded-md shadow-lg p-2">
                                    <a href="products.html?category=Clothing" class="block px-4 py-2 text-sm text-textLight hover:bg-white/10 rounded-md">Clothing</a>
                                    <a href="products.html?category=Footwear" class="block px-4 py-2 text-sm text-textLight hover:bg-white/10 rounded-md">Footwear</a>
                                    <a href="products.html?category=Home Decor" class="block px-4 py-2 text-sm text-textLight hover:bg-white/10 rounded-md">Home Decor</a>
                                    <a href="products.html?category=Accessories" class="block px-4 py-2 text-sm text-textLight hover:bg-white/10 rounded-md">Accessories</a>
                                </div>
                            </div>
                        </div>
                        <!-- END OF CORRECTION -->

                        <a href="#about-section" class="font-medium hover:text-primary">About</a>
                    </nav>
                    <div class="flex items-center space-x-4">
                        <div class="relative"><a href="checkout.html" id="cartLinkHero" class="p-2 hover:text-primary"><i class="fas fa-shopping-cart text-lg"></i></a><span id="cartCountHero" class="absolute -top-1 -right-1 bg-primary text-dark text-xs rounded-full h-5 w-5 flex items-center justify-center font-bold">0</span></div>
                        <div id="auth-container-hero"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="z-10 p-4"><h1 class="text-5xl md:text-7xl font-bold mb-4">Elevate Your Style.</h1><p class="text-xl md:text-2xl mb-8">Discover the world's best trends with SmartKart.</p><a href="#featuredProductsGrid" class="inline-block bg-primary text-dark py-3 px-8 rounded-full font-bold uppercase">Shop Now</a></div>
    </section>
    <section id="featuredProductsGrid" class="py-20 container mx-auto px-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></section>
</main>
<script src="main.js"></script>
</body>
</html>
